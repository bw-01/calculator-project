<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="buttons">
        <button class="numbers" data-key="55">7</button>
        <button class="numbers" data-key="56">8</button>
        <button class="numbers" data-key="57">9</button>
        <button class="ops" data-key="191">/</button>
        <button class="numbers" data-key="52">4</button>
        <button class="numbers" data-key="53">5</button>
        <button class="numbers" data-key="54">6</button>
        <button class="ops" data-key="56">*</button>
        <button class="numbers" data-key="49">1</button>
        <button class="numbers" data-key="50">2</button>
        <button class="numbers" data-key="51">3</button>
        <button class="ops" data-key="189">-</button>
        <button class="numbers">+/-</button>
        <button class="numbers" data-key="48">0</button>
        <button class="numbers" data-key="190">.</button>
        <button class="ops" data-key="187">+</button>
        <button class="clear" data-key="67">C</button>
        <button class="delete" data-key="8">DEL</button>
        <button class="ops equals" data-key="13">=</button>
      </div>
    </div>
  </body>
</html>
