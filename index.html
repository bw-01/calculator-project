<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="buttons">
        <button class="numbers" data-key="55" data-alt-key="103">7</button>
        <button class="numbers" data-key="56" data-alt-key="104">8</button>
        <button class="numbers" data-key="57" data-alt-key="105">9</button>
        <button class="ops" data-key="191" data-alt-key="111">/</button>
        <button class="numbers" data-key="52" data-alt-key="100">4</button>
        <button class="numbers" data-key="53" data-alt-key="101">5</button>
        <button class="numbers" data-key="54" data-alt-key="102">6</button>
        <button class="ops" data-key="56" data-shift-key="42" data-alt-key="106">*</button>
        <button class="numbers" data-key="49" data-alt-key="97">1</button>
        <button class="numbers" data-key="50" data-alt-key="98">2</button>
        <button class="numbers" data-key="51" data-alt-key="99">3</button>
        <button class="ops" data-key="189" data-alt-key="109">-</button>
        <button class="numbers">+/-</button>
        <button class="numbers" data-key="48" data-alt-key="96">0</button>
        <button class="numbers" data-key="190" data-alt-key="110">.</button>
        <button class="ops" data-key="187" data-alt-key="107">+</button>
        <button class="clear" data-key="67">C</button>
        <button class="delete" data-key="8">DEL</button>
        <button class="ops equals" data-key="13">=</button>
      </div>
    </div>
  </body>
</html>
